<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review carousel</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<main>
		<section class="container">
			<!-- title -->
			<div class="title">
				<h2>our reviews</h2>
				<div class="underline"></div>
			</div>
			<!-- review -->
			<article class="review">
				<div class="img-container">
					<img src="./img/person2.jpg" id="persone-img" alt="picture">
				</div>
				<h4 id="author">zenin vladymyr</h4>
				<p id="jod">front end developer</p>
				<p id="info">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis quidem repellat tenetur. Quia id dolores quod exercitationem officia beatae ad?
				</p>
				<!-- prev next button -->
				<div class="button-container">
					<button class="prv-button"></button>
					<button class="next-button"></button>
				</div>
			</article>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
