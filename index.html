<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review carousel</title>
	<link rel="stylesheet" href="./style.css">
<!-- 	<link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<main>
		<section class="container">
			<!-- title -->
			<div class="title">
				<h2>our reviews</h2>
				<div class="underline"></div>
			</div>
			<!-- review -->
			<article class="review">
				<div class="img-container">
					<img src="./img/person2.jpg" id="person-img" alt="picture">
				</div>
				<h4 id="author"></h4>
				<p id="job"></p>
				<p id="info"></p>
				<!-- prev next button -->
				<div class="button-container">
					<button class="prev-button">prev
						<i class="fas fa-chevron-left" id="prev-btn"></i>
					</button>
					<button class="next-button">next
						<i class="fas fa-chevron-right" id="next-btn"></i>
					</button>
				</div>
				<button class="random-button" id="random-btn">surprise me</button>
			</article>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
