<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review carousel</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<main>
		<section class="container">
			<!-- title -->
			<div class="title">
				<h2>our reviews</h2>
				<div class="underline"></div>
			</div>
			<!-- review -->
			<article class="review">
				<div class="img-container">
					<img src="./img/person1.jpg" id="persone-img" alt="picture">
				</div>
				<h4 id="author">zenin vladymyr</h4>
				<p id="jod">front end developer</p>
				<p id="info">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis quidem repellat tenetur. Quia id dolores quod exercitationem officia beatae ad?
				</p>
			</article>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
